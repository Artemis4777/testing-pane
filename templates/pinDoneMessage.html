<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Continue to Checkout</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				margin: 0;
				padding: 0;
				background-color: #f0f0f000;
			}
			.message {
				margin: 100px auto;
				padding: 20px;
				background-color: #ffffff;
				border: 1px solid #ddd;
				border-radius: 5px;
				width: 70%;
				max-width: 600px;
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
			}
			.instructions {
				font-size: 24px;
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<div class="message">
			<p class="instructions">
				Click "Close" below and then click the "Continue to Checkout"
				button again to complete the transaction.
			</p>
		</div>
	</body>
</html>
